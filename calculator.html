<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="navbar">Calculator</div>
    <div id="calc">
      <div id="out"></div>
      <div id="row1">
        <div id="b1" class="num">1</div>
        <div id="b2" class="num">2</div>
        <div id="b3" class="num">3</div>
        <div id="mul">X</div>
      </div>
      <div id="row2">
        <div id="b4" class="num">4</div>
        <div id="b5" class="num">5</div>
        <div id="b6" class="num">6</div>
        <div id="dec">-</div>
      </div>
      <div id="row3">
        <div id="b7" class="num">7</div>
        <div id="b8" class="num">8</div>
        <div id="b9" class="num">9</div>
        <div id="add">+</div>
      </div>
      <div id="row4">
        <div id="b0" class="num">0</div>
        <div id="divide">/</div>
        <div id="eq" class="num">=</div>
      </div>
      <div id="C">C</div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
